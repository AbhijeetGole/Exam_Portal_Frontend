<body>
    <div class="container">
      <div class="login">
        <form action="">
          <h1>Login</h1>
          <hr>
          <p>Login to get more new things</p>
          <label for="email">Email</label>
          <input type="email" placeholder="example@gmail.com" #email>
          <label for="password">Password</label>
          <input type="password" placeholder="Password" #password>
          <button (click)="onSave(email.value,password.value)" type="button">Login</button>
          <p class="forget">
            <a href="#">Forget Password</a>
          </p>
          
        </form>
      </div>
    </div>
  </body>
