<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 m-0" >
            <app-info></app-info>
        </div>

        <div class="col-md-6 m-0" *ngIf="!toggle">
            <h2 class="text-center mb-2">Login</h2>
            <form class="myForm text-center" name="formData" #userData="ngForm" (ngSubmit)="LoginUser(userData.value)">
                <!-- <header>Create new account</header> -->

                <div class="mb-3 form-floating">
                    <input class="form-control" placeholder="Email" type="text" #emailid required
                        [(ngModel)]="loginData.email" name="email">
                    <label for="emailid">Email</label>
                </div>

                <div class="mb-3 form-floating">
                    <input class="form-control" type="password" #passwordid placeholder="Password" required
                        [(ngModel)]="loginData.password" name="password">
                    <label for="passwordid">Password</label>
                </div>
                <div class="ms-auto float-end">
                    <button type="submit" class="btn btn-sm btn-success me-2" value="LOGIN">Login</button>
                    <button type="button" #sign_up class="btn btn-sm btn-primary" (click)="displayReg()">Create
                        Account</button>
                </div>
            </form>
        </div>

        <div class="col-md-6 m-0" *ngIf="toggle">
            <h2 class="text-center mb-2">Register</h2>
            <form class="myForm text-center" name="formData" #userData="ngForm"
                (ngSubmit)="registerUser(userData.value)">
                <!-- <header>Create new account</header> -->

                <div class="mb-1 form-floating">
                    <input class="form-control" type="text" placeholder="First Name" #firstname required
                        [(ngModel)]="userModel.firstname" name="firstname">
                    <label for="firstname">First name</label>
                </div>

                <div class="mb-1 form-floating">
                    <input class="form-control" type="text" placeholder="Last Name" #lastname required
                        [(ngModel)]="userModel.lastname" name="lastname">
                    <label for="lastname">Last name</label>
                </div>

                <div class="mb-1 form-floating">
                    <input class="form-control" placeholder="Email" type="text" #email required
                        [(ngModel)]="userModel.email" name="email">
                    <label for="email">Email</label>
                </div>

                <div class="mb-1 form-floating">
                    <input class="form-control" type="text" placeholder="Username" #userName required
                        [(ngModel)]="userModel.userName" name="userName">
                    <label for="userName">Username</label>
                </div>

                <div class="mb-1 form-floating">
                    <input class="form-control" placeholder="Phone" type="tel" #phone required
                        [(ngModel)]="userModel.phone" name="phone">
                    <label for="phone">Phone number</label>
                </div>

                <div class="mb-1 form-floating">
                    <input class="form-control" type="password" #passwordid placeholder="Password" required
                        [(ngModel)]="userModel.password" name="password">
                    <label for="passwordid">Password</label>
                </div>

                <div class="mb-1 form-floating">
                    <input class="form-control" type="password" #confirmpasswordid placeholder="Confirm Password"
                        required [(ngModel)]="userModel.confirmpassword" name="confirmpassword">
                    <label for="confirmpasswordid">Confirm Password</label>
                </div>
                <div class="ms-auto float-end mt-2">
                    <button type="submit" class="btn btn-sm btn-success me-2">Sign Up</button>
                    <button type="button" #toggle class="btn btn-sm btn-primary" (click)="displayReg()">Back to
                        Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
