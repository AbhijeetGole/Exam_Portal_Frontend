<div class="container">
    <div class="main-dash d-flex justify-content-center align-items-center">
        <div class="row background">
            <div class="col-sm-6 d-flex justify-content-center align-items-center">
                <div>
                    <h1 class="display-5 fw-bold">Welcome To ZenExam</h1>
                    <p>
                        This Quiz will contains total 10 questions.Each question holds 10
                        Points
                    </p>
                    <h4>Rules</h4>
                    <ol>
                        <li>Correct Question gives you 10 points</li>
                        <li>wrong Question gives you -10 points</li>
                        <li>You will have 10 sec to each question</li>
                        <li>Refreshing Page will reset your quiz</li>
                    </ol>
                </div>
            </div>

            <div class="col-sm-6 d-flex justify-content-center align-items-center">
                <form class="form" name="formData" #userId="ngForm" (ngSubmit)="getId(userId.value)">
                    <div>
                        <div class="d-flex">
                            <label for="">Enter Quiz Id:</label>
                            <input type="text" class="form-control" #id name="id" [(ngModel)]="IDModel.id">
                        </div>
                        <div>
                            <button type="submit" class="btn quiz-btn w-100 mt-4">
                                Start Quiz
                            </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>
</div>
