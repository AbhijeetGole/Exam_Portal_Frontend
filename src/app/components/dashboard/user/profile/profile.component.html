<div class="height d-flex justify-content-center align-items-center">
    <div class="padding">
        <div class="d-flex justify-content-center align-items-center">
            <div class="card">
                <div class="row">
                    <div class="col-sm-6 bg-c-lite-green user-profile">
                        <div class="card-block text-center text-white">
                            <div class="m-b-25">
                                <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius"
                                    alt="User-Profile-Image" />
                            </div>
                            <h6 class="">{{ userData.firstname }} {{ userData.lastname }}</h6>
                            <p>{{ userData.role }}</p>
                            <i class="mdi mdi-square-edit-outline feather icon-edit"></i>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card-block">
                            <h6 class="b-b-default">Information</h6>
                            <div class="row">
                                <div class="col-sm-6">
                                    <p class="">username</p>
                                    <h6 class="text-muted">{{ userData.userName }}</h6>
                                </div>
                                <div class="col-sm-6">
                                    <p class="">Phone</p>
                                    <h6 class="text-muted">{{ userData.phone }}</h6>
                                </div>
                                <div class="col-sm-6">
                                    <p class="">Email</p>
                                    <h6 class="text-muted f-w-400">{{ userData.email }}</h6>
                                </div>
                            </div>
                            <h6 class="b-b-default">Active Status</h6>
                            <div class="row">
                                <div class="col-sm-6">
                                    <p class="">Active</p>
                                </div>
                            </div>
                            <ul class="social-link list-unstyled m-t-40 m-b-10">
                                <li>
                                    <a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                        data-original-title="facebook" data-abc="true"><i
                                            class="mdi mdi-facebook feather icon-facebook facebook"
                                            aria-hidden="true"></i></a>
                                </li>
                                <li>
                                    <a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                        data-original-title="twitter" data-abc="true"><i
                                            class="mdi mdi-twitter feather icon-twitter twitter"
                                            aria-hidden="true"></i></a>
                                </li>
                                <li>
                                    <a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                        data-original-title="instagram" data-abc="true"><i
                                            class="mdi mdi-instagram feather icon-instagram instagram"
                                            aria-hidden="true"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
