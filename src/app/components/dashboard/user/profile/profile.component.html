<div class="content d-flex justify-content-center align-items-center">
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="row">
                <div class="col-md-6 bg user-profile text-center">
                    <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="mt-3"
                        alt="User-Profile-Image" />
                    <h6 class="name">{{ userData.firstname }} {{ userData.lastname }}</h6>
                    <p class="text-uppercase">{{ userData.role }}</p>
                </div>
                <div class="col-md-6">
                    <div class="card-block p-5">
                        <h6 class="b-b-default">Information</h6>
                        <div class="row mt-3">
                            <div class="col-md-6 mt-3">
                                <p>Username</p>
                                <h6 class="text-muted">{{ userData.userName }}</h6>
                            </div>
                            <div class="col-md-6 mt-3">
                                <p>Phone</p>
                                <h6 class="text-muted">{{ userData.phone }}</h6>
                            </div>
                        </div>
                        <div class="col-md-6 mt-3">
                            <p>Email</p>
                            <h6 class="text-muted">{{ userData.email }}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
